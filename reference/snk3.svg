<svg width="880" height="192" viewBox="0 0 880 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="r" width="10" height="10" rx="2" ry="2"/>
  </defs>
  <style>
    :root {
    --c0: #ebedf0;
    --c1: #9be9a8;
    --c2: #40c463;
    --c3: #30a14e;
    --c4: #216e39;
    }
    .c {
    shape-rendering: geometricPrecision;
    fill: var(--c0);
    stroke-width: 1px;
    stroke: rgba(27, 31, 35, 0.06);
    animation: none 5s linear infinite;
    }

    @keyframes c1-1 {
    0%,10%,50.01%,100% {
    fill: var(--c1);
    }
    10.01%,50% {
    fill: var(--c0);
    }
    }

    .c1-1 {
    animation-name: c1-1;
    }

    @keyframes c1-2 {
    0%,20%,50.01%,100% {
    fill: var(--c2);
    }
    20.01%,50% {
    fill: var(--c0);
    }
    }

    .c1-2 {
    animation-name: c1-2;
    }

    @keyframes c1-3 {
    0%,30%,50.01%,100% {
    fill: var(--c3);
    }
    30.01%,50% {
    fill: var(--c0);
    }
    }

    .c1-3 {
    animation-name: c1-3;
    }

    @keyframes c1-4 {
    0%,40%,50.01%,100% {
    fill: var(--c4);
    }
    40.01%,50% {
    fill: var(--c0);
    }
    }

    .c1-4 {
    animation-name: c1-4;
    }
  </style>
  <use href="#r" x="0" y="0" class="c"/>
  <use href="#r" x="0" y="14" class="c c1-1"/>
  <use href="#r" x="0" y="28" class="c c1-2"/>
  <use href="#r" x="0" y="42" class="c c1-3"/>
  <use href="#r" x="0" y="56" class="c c1-4"/>
</svg>